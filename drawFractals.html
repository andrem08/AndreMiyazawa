<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desenhar Fractais</title>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <div id="head"></div>
</head>
<body>

<div id="header"></div>
<div class="padding-np">
    <div class="container">
        <section class="page-section portfolio" id="drawFractals">
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Desenhar Fractais</h2>
            <!-- Divisor-->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <div class="col-lg-8 mx-auto">
                <p class="lead">
                    &emsp; Este programa é rodado em Java e desenha fractais. O usuário pode escolher entre 3 tipos de
                    fractais: Sierpinski, Koch e Mandelbrot. O programa é interativo e o usuário pode escolher o número
                    de
                    iterações e a cor do fractal.
                </p>
            </div>
        </section>
    </div>
</div>
<div id="footer"></div>
<script src="scripts.js"></script>
</body>
</html>
